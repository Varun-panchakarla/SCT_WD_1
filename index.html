<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillCraft Technology</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      background: #f4f4f4;
    }

    /* Navigation Styles */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: transparent;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      z-index: 999;
    }

    nav.scrolled {
      background-color: #111;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    nav ul li a:hover {
      color: #00bcd4;
    }

    /* Section styles */
    header {
      height: 100vh;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 4rem;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    section {
      padding: 4rem 2rem;
      background-color: #fff;
    }

    /* Responsive Navigation */
    @media (max-width: 768px) {
      nav ul {
        display: none;
      }

      nav .menu-toggle {
        display: block;
        color: #fff;
        font-size: 1.8rem;
        cursor: pointer;
      }

      nav.active ul {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: #111;
        padding: 1rem 0;
      }

      nav.active ul li {
        text-align: center;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav id="navbar">
    <div class="logo">SkillCraft</div>
    <div class="menu-toggle" id="menu-toggle">â˜°</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <header>
    <div>
      <h1>Welcome to SkillCraft Technology</h1>
      <p>Designed with Care</p>
    </div>
  </header>

  <!-- Other Content -->
  <section>
    <h2>Our Mission</h2>
    <p>We create innovative digital solutions to empower businesses.</p>
  </section>

  <section style="background-color: #f9f9f9;">
    <h2>Contact Us</h2>
    <p>Reach out for custom web development services and tech consulting.</p>
  </section>

  <script>
    // Change nav style on scroll
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', () => {
      navbar.classList.toggle('scrolled', window.scrollY > 50);
    });

    // Toggle menu on mobile
    const toggle = document.getElementById('menu-toggle');
    toggle.addEventListener('click', () => {
      navbar.classList.toggle('active');
    });
  </script>

</body>
</html>
